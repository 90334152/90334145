         <pre>
         橫濱市（日語：横浜市／よこはまし Yokohama shi */?）是一個位於日本關東地方南部、神奈川縣東部的國際港口都市。
         橫濱市是神奈川縣的縣廳（行政中樞）所在地、被視為大東京都會區最大的衛星都市，也被指定為政令指定都市之一。
         該市擁有日本國內僅次於東京都區部（東京23區）的人口數，也是最多人口的市級行政區。
         位於東京灣西岸的橫濱港是東京的外港，沿岸設有大量的港埠設施與伴生的工業與倉儲產業。
