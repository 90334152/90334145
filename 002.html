         <pre>
         東京是一個位於日本本州島東部的都市，也是現今的日本首都，以東京都區部為中心（即一般所認知的東京市區），
         目前（2015年7月）光此23區部之人口數即達922萬；若包含多摩地區及鄰近擴張相連之城區的東京首都圈，人口總數則達3千5百萬，
         是目前全球規模最大的都會區，亦為亞洲最重要的世界級城市。東京是傳統上的全球四大世界級城市之一，在2014年全球城市指數排名中排名第四名（亞洲第一名），
         也是全球第三大金融中心，僅次於紐約及倫敦。
